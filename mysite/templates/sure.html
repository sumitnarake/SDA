{% extends 'base.html' %} {% block sumit %}
<div class="search-form">
    <div id="close-search" class="fas fa-times"></div>
    <form action="">
        <input type="search" name="" placeholder="search here..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
    </form>
</div>

<section class="home" id="home">

    <div class="wrapper">

        <div class="box" style="background: url(/static/images/home1.jpg) no-repeat;">
            <div class="content">
                <table style="font-size: large;padding:10px;margin: 10px;">
                    <tr>
                        <th>value</th>
                        <th>information</th>
                    </tr>
                    <tr>
                        <td>name</td>
                        <td>{{name}}</td>
                    </tr>
                    <tr>
                        <td>email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>phone</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td>subject</td>
                        <td>{{subject}}</td>
                    </tr>
                </table>
                <div class="btn1"><button type="submit"><a href="/thanks">submit</a></div>
            </div>
        </div>
    </div>
</section>
{% endblock sumit %}
